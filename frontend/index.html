<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Neural Network Height Map</title>
    <script src="main.js" type="module"></script>
    <script src="touch.js" type="module"></script>
    <script src="mouse.js" type="module"></script>
    <link rel="stylesheet" href="default.css" />
  </head>

  <main>
    <div class="canvasBox">
      <canvas id="canvas" width="560" height="560"></canvas>
    </div>

    <div class="user">
      <h1 class="draw-heading">Write</h1>
      <text class="number">9</text>
      <div class="buttonbox">
        <button class="draw-button" id="check">Check</button>
        <button class="draw-button" id="shuffle">Shuffle</button>
        <button class="draw-button" id="clear">Clear</button>
        <button class="draw-button" id="settings">Settings</button>
      </div>
    </div>
  </main>
</html>
